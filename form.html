<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>Fisrt Name: * </label>
            <input type="text" name="fisrtname">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label>Email address:* </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="confirmpassword">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="date">
        </div>
        <div>
            <label>Gender Identity</label><br>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="no-answer" id="no-answer">
            <label for="no-answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description bout myself</label><br>
            <textarea name="comentario" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Languaje:</label>
            <select name="languaje">
                <option>Javascript</option>
                <option>PHP</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept" checked>
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="create Account">
        </div>
        <p>*Indicates a requieres field</p>
    </form>
</body>
</html>
